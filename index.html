<!DOCTYPE html>
<html>
  <head>
    <title>Jake's Weather App!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex-container">
      <h1 id="location">Weather</h1>
      <form action="#" id="search-bar">
        <input
          type="text"
          class="text-input search-input"
          id="searchbar"
          name="weather"
          placeholder="Enter Zip Code"
        />
      </form>
      <div class="card main-weather">
        <div class="temp-container">
          <div class="current-container">
            <span id="current-temp"></span>
            <span id="weather-description"></span>
            <div class="feels-like-temp">
              <span id="feels-like-temp"></span>
            </div>
          </div>

          <div class="min-max-container">
            <span id="high-low-text"
              >High&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Low</span
            >
            <div class="min-max-temp">
              <span id="max-temp"></span>

              <span id="min-temp"></span>
            </div>
          </div>
        </div>
        <img src="content/sunny.png" alt="Current Weather" id="weather-icon" />
      </div>
      <div class="card detail-weather">
        <div class="list-item l humidity-detail">
          Humidity
          <div class="list-details"><span id="humidity"></span></div>
        </div>
        <div class="list-item r wind-detail">
          Wind
          <div class="list-details"><span id="wind"></span></div>
        </div>
        <div class="list-item l sunrise-detail">
          Sunrise
          <div class="list-details">
            <span id="sunrise"></span>
          </div>
        </div>
        <div class="list-item r sunset-detail">
          Sunset
          <div class="list-details"><span id="sunset"></span></div>
        </div>
      </div>
      <div class="card five-day-weather">
        <div class="list-container">
          <h2>5-Day Forecast</h2>
          <ul class="daily-weather-list"></ul>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="src/index.js"></script>
</html>
