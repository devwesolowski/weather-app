<!DOCTYPE html>
<html>
  <head>
    <title>Jake's Weather App!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex-container">
      <h1 id="location">McKinney, TX Weather</h1>
      <form action="#" id="search-bar">
        <input
          type="text"
          class="text-input search-input"
          id="searchbar"
          name="weather"
          placeholder="Enter Zip Code"
        />
      </form>
      <div class="card main-weather">
        <div class="temp-container">
          <div class="current-container">
            <span id="current-temp">69°</span>
            <span id="weather-description">Sunny</span>
            <div class="feels-like-temp">
              <span id="feels-like-temp"></span>
            </div>
          </div>

          <div class="min-max-container">
            <span id="high-low-text"
              >High&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Low</span
            >
            <div class="min-max-temp">
              <span id="max-temp">73°</span>

              <span id="min-temp">42°</span>
            </div>
          </div>
        </div>
        <img src="content/sunny.png" alt="Current Weather" id="weather-icon" />
      </div>
      <div class="card detail-weather">
        <div class="list-item l humidity-detail">
          Humidity
          <div class="list-details"><span id="humidity">41</span>%</div>
        </div>
        <div class="list-item r wind-detail">
          Wind
          <div class="list-details"><span id="wind">4</span>&nbsp;mph</div>
        </div>
        <div class="list-item l sunrise-detail">
          Sunrise
          <div class="list-details">
            <span id="sunrise">7:00am</span>
          </div>
        </div>
        <div class="list-item r sunset-detail">
          Sunset
          <div class="list-details"><span id="sunset">7:00pm</span></div>
        </div>
      </div>
      <div class="card five-day-weather">
        <div class="list-container">
          <h2>5-Day Forecast</h2>
          <ul class="daily-weather-list">
            <!-- 
                List Items Should Be Added By DOM Manipulation 
                Code is Just Here for Structure and Visuals
            -->
            <li class="weather-column">
              <div class="column-wrapper">
                <h3 class="label" id="daily1-label">Today</h3>
                <div class="daily-temp-max">
                  <span class="temp-max-value">73°</span>
                </div>
                <div class="daily-temp-min">
                  <span class="temp-min-value">42°</span>
                </div>
                <div class="daily-icon">
                  <img
                    src="content/sunny.png"
                    alt="Daily Weather"
                    class="daily-weather-icon"
                  />
                </div>
              </div>
            </li>
            <li class="weather-column">
              <div class="column-wrapper">
                <h3 class="label" id="daily1-label">Mon 27</h3>
                <div class="daily-temp-max">
                  <span class="temp-max-value">70°</span>
                </div>
                <div class="daily-temp-min">
                  <span class="temp-min-value">47°</span>
                </div>
                <div class="daily-icon">
                  <img
                    src="content/partlyCloudy.png"
                    alt="Daily Weather"
                    class="daily-weather-icon"
                  />
                </div>
              </div>
            </li>
            <li class="weather-column">
              <div class="column-wrapper">
                <h3 class="label" id="daily1-label">Tue 28</h3>
                <div class="daily-temp-max">
                  <span class="temp-max-value">64°</span>
                </div>
                <div class="daily-temp-min">
                  <span class="temp-min-value">45°</span>
                </div>
                <div class="daily-icon">
                  <img
                    src="content/partlyCloudy.png"
                    alt="Daily Weather"
                    class="daily-weather-icon"
                  />
                </div>
              </div>
            </li>
            <li class="weather-column">
              <div class="column-wrapper">
                <h3 class="label" id="daily1-label">Wed 29</h3>
                <div class="daily-temp-max">
                  <span class="temp-max-value">67°</span>
                </div>
                <div class="daily-temp-min">
                  <span class="temp-min-value">56°</span>
                </div>
                <div class="daily-icon">
                  <img
                    src="content/partlyCloudy.png"
                    alt="Daily Weather"
                    class="daily-weather-icon"
                  />
                </div>
              </div>
            </li>
            <li class="weather-column">
              <div class="column-wrapper">
                <h3 class="label" id="daily1-label">Thu 30</h3>
                <div class="daily-temp-max">
                  <span class="temp-max-value">70°</span>
                </div>
                <div class="daily-temp-min">
                  <span class="temp-min-value">66°</span>
                </div>
                <div class="daily-icon">
                  <img
                    src="content/thunderstorms.png"
                    alt="Daily Weather"
                    class="daily-weather-icon"
                  />
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="src/index.js"></script>
</html>
